<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h1>This is your godrossel result for '{{.Search}}'</h1>
<br>

<form id="searchForm" action="?search=" method="GET">
    <label for="searchField">Search for something:</label>
    <input type="text" name="search">
    <input type="submit" value="Search">
</form>

<br>
{{ range $key, $value := .Result}}
<li><strong>{{ $key }}</strong>:
    <a href='/results?url={{ $value.Link }}'>{{ $value.HtmlTitle }}</a> -
    <i>{{$value.DisplayLink }} </i>
    <br>{{ $value.HtmlSnippet }}
</li>
<br>


{{ end }}
</body>
</html>
